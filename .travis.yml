---
language: rust

rust:
  - stable
  - beta
  - nightly

dist: trusty

matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: ""
  matrix:
    - LLVM_VERSION=4.0 CLANG_VERSION=clang_4_0
    - LLVM_VERSION=5.0 CLANG_VERSION=clang_5_0

cache:
  cargo: true
  apt: true
  directories:
    - $HOME/.cargo
    - $HOME/.llvm

os:
  - linux
  - osx

before_install: . ./ci/before_install.sh
before_script: . ./ci/before_script.sh
script: . ./ci/script.sh
after_success: . ./ci/after_success.sh

notifications:
  email:
    on_success: never
