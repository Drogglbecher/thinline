[package]
name = "thinline"
version = "0.1.0"
authors = ["Sebastian Spiess <spiess.sebastian@web.de>"]

readme = "README.md"
license = "Apache-2.0"

description = "A parser and builder for function-unittests written in comment sections for C-language family."

[lib]
name = "thinlinelib"

[features]

runtime = ["libloading"]
static = []

clang_6_0 = ["gte_clang_3_6",
             "gte_clang_3_7",
             "gte_clang_3_8",
             "gte_clang_3_9",
             "gte_clang_4_0",
             "gte_clang_5_0",
             "gte_clang_6_0"]

gte_clang_3_6 = []
gte_clang_3_7 = []
gte_clang_3_8 = []
gte_clang_3_9 = []
gte_clang_4_0 = []
gte_clang_5_0 = []
gte_clang_6_0 = []

[dependencies]
clang = "0"
clang-sys = "0"
clap = { version = "2", features = ["yaml"] }
clippy = {version = "*", optional = true}
error-chain = "0"
glob = "0"
lazy_static = "0"
libloading = { version = "0.5.0", optional = true }
log = "0"
regex = "0"
slog-envlogger = "2"
walkdir = "1"
